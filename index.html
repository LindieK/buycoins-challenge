<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/nav.js"></script>
    <script src="https://kit.fontawesome.com/87da10dc00.js" crossorigin="anonymous"></script>
    <title>GitHub User Search</title>
</head>
<body>
    <header>
        <div id="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="header-left">
            <div class="logo-search">
                <img src="./images/GitHub-Mark-Light-32px.png" alt="Github Logo">
                <input type="text" placeholder="Search or jump to..." />
            </div>
            <nav>
                <ul>
                    <li>Pull Requests</li>
                    <li>Issues</li>
                    <li>Codespaces</li>
                    <li>Marketplace</li>
                    <li>Explore</li>
                </ul>
            </nav>
        </div>
        <div class="logo-small">
            <div class="logo-search">
                <img src="./images/GitHub-Mark-Light-32px.png" alt="Github Logo">
            </div>
        </div>
        <div id="header-right">
            <div id="notification">
                <i class="fas fa-bell"></i>
            </div>
            <div id="add-dropdown">
                <i class="fas fa-plus"></i>
                <i class="fas fa-caret-down"></i>
            </div>
            <div id="profile">
                <div class="avatar">
                    <img src="./images/johan-de-jager-d8D6-ZQmqdw-unsplash.jpg" alt="Avatar">
                </div>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </header>
    <div id="hamburger-menu">
        <nav>
            <ul>
                <li>Dashboard</li>
                <li>Pull Requests</li>
                <li>Issues</li>
                <li>Codespaces</li>
                <li>Marketplace</li>
                <li>Explore</li>
                <li>Codespaces</li>
                <li>Sponsors</li>
                <li>Settings</li>
                <li>
                    <div class="avatar">
                        <img src="./images/johan-de-jager-d8D6-ZQmqdw-unsplash.jpg" alt="Avatar">
                    </div>
                    Username
                </li>
            </ul>
        </nav>
    </div>
    <main>
        <h1>GitHub User Search</h1>
        <input id="user-search" type="text" placeholder="Find a User..."/>
    </main>
</body>
</html>
